<!DOCTYPE HTML>
<html ng-app="PrayerSched">
    <head>
        <title>Prayer Request Schedule</title>

	<!-- Bootstrap stuff -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Stylesheets -->
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <link href="css/dashboard.css" rel="stylesheet" type="text/css"/>
	<link href="css/addrequest.css" rel="stylesheet" type="text/css"/>
	<link href="css/viewrequest.css" rel="stylesheet" type="text/css" />
        <link href="css/agenda.css" rel="stylesheet" type="text/css" />
	<link href="css/calendar.css" rel="stylesheet" type="text/css" />

        <!-- AngularJS scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-cookies.js"></script>

        <!-- Loading my scripts -->
        <script src="js/maincontrols.js"></script>
        <script src="js/login.js"></script>
        <script src="js/register.js"></script>
        <script src="js/dashboard.js"></script>
        <script src="js/addrequest.js"></script>
        <script src="js/viewrequests.js"></script>
        <script src="js/viewagenda.js"></script>
        <script src="js/viewcalendar.js"></script>
    </head>

    <body>
        <div class="headerArea">Prayer Request Schedule</div>
        <div class="mainArea">
            <div class="toolbarArea">
                <div class="tab">
                    <div ng-model="loggedIn">
                    </div>
                    <a href="#!/"><button id="login" ng-hide="loggedIn">Login</button></a>
                    <a href="#!/register"><button id="register" ng-hide="loggedIn">Register</button></a>
                    <a href="#!/dashboard"><button id="dashboard" ng-show="loggedIn">Dashboard</button></a>
                    <a href="#!/addreq"><button id="add" ng-show="loggedIn">Add Prayer Request</button></a>
                    <a href="#!/viewreq"><button id="view" ng-show="loggedIn">View Your Prayer Requests</button></a>
                    <a href="#!/agenda"><button id="agenda" ng-show="loggedIn">View Agenda</button></a>
                    <a href="#!/calendar"><button id="calendar" ng-show="loggedIn">View Calendar</button></a>
		    <div ng-controller="PrayerSchedCtrl">
		        <a href="#!/"><button id="logout" ng-show="loggedIn" ng-click="logout()">Logout</button></a>
		    </div>
                </div>
            </div>
            <div class="mainContainer" ng-view>
            </div>
        </div>
    </body>
</html>
