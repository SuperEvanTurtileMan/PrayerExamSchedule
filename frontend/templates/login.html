<div class="container" ng-app="LoginApp" ng-controller="LoginCtrl">
    <div class="errorContainer" ng-model="error">
        {{ error }}
    </div>
    <form>
        <div class="labelArea">
            <label for="username">Email (username)</label>
            <input type="username" id="username" ng-model="username" required/>
        </div>
        <div class="labelArea">
            <label for="password">Password</label>
            <input type="password" id="pwd" ng-model="password" required/>
        </div>
        <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
    </form>
</div>
