<div class="container" ng-app="DashboardApp" ng-controller="DashboardCtrl">
    <div class="errorContainer" ng-model="error">
        {{ error }}
    </div>
    <div class="welcomeArea">
        Welcome {{ firstname }} {{ lastname }}.!
    </div>
    <div class="dateArea">
	Today is {{ d_month }} {{ d_date }}, {{ d_year }}.
    </div>
</div>
