<div class="container" ng-app="RegisterApp" ng-controller="RegisterCtrl">
    <div class="errorContainer" ng-model="error">
        {{ error }}
    </div>

    <form>
        <div class="row">
	    <div class="col-sm-2 col-md-2 col-lg-2">
	    </div>
	    <div class="col-sm-8 col-md-8 col-lg-8">
		<div class="row">
		    <div class="col-sm-6 col-md-6 col-lg-6">
			Your email
		    </div>
		    <div class="col-sm-6 col-md-6 col-lg-6">
			<input type="username" id="email" ng-model="r_username" placeholder="Your email" required/>
		    </div>
		</div>
	    </div>
	    <div class="col-sm-2 col-md-2 col-lg-2">
	    </div> 
        </div>

        <div class="row">
	    <div class="col-sm-2 col-md-2 col-lg-2">
	    </div>
	    <div class="col-sm-8 col-md-8 col-lg-8">
		<div class="row">
		    <div class="col-sm-6 col-md-6 col-lg-6">
			Your password
		    </div>
		    <div class="col-sm-6 col-md-6 col-lg-6">
			<input type="password" id="pwd" ng-model="r_password" placeholder="Your Password" required/>
		    </div>
		</div>
	    </div>
	    <div class="col-sm-2 col-md-2 col-lg-2">
	    </div> 
        </div>


        <div class="row">
	    <div class="col-sm-2 col-md-2 col-lg-2">
	    </div>
	    <div class="col-sm-8 col-md-8 col-lg-8">
		<div class="row">
		    <div class="col-sm-6 col-md-6 col-lg-6">
			Your first name
		    </div>
		    <div class="col-sm-6 col-md-6 col-lg-6">
			<input type="name" id="firstname" ng-model="firstname" placeholder="Your First Name" required/>
		    </div>
		</div>
	    </div>
	    <div class="col-sm-2 col-md-2 col-lg-2">
	    </div> 
        </div>

        <div class="row">
	    <div class="col-sm-2 col-md-2 col-lg-2">
	    </div>
	    <div class="col-sm-8 col-md-8 col-lg-8">
		<div class="row">
		    <div class="col-sm-6 col-md-6 col-lg-6">
			Your last name initial
		    </div>
		    <div class="col-sm-6 col-md-6 col-lg-6">
			<input type="name" id="lastname" ng-model="lastname" placeholder="Your Last Name Initial" required/>
		    </div>
		</div>
	    </div>
	    <div class="col-sm-2 col-md-2 col-lg-2">
	    </div> 
        </div>
	<button type="submit" class="btn btn-default" ng-click="register()">Register</button>
    </form>
</div>
